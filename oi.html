<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USP-Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1>USP-Cards</h1>
        <button type="button" class="modal-btn modal-login" id="logoutButton">Sair</button>
    </header>


<div class="flip-background-oi">
    <div class="y">
        <div class="flip-letra_T-oi">Bem-vindo ao USP-Cards</div>
        <br>
        <div class="flip-letra-oi">Aqui estão suas cartas: Se você Já memorizou essa carta, aperte o botão verde, caso contrário, aperte o vermelho e ela aparecerá com mais frequência</div>
    </div>
    <div class="flip-card" id="card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>Hello World!</h1>
                <div class="tinder--buttons">
                    <button id="swipeLeft" style="background-color: red;"><i class="fa fa-arrow-left"></i></button>
                    <button id="swipeRight" style="background-color: green;"><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="flip-card-back">
                <h1>Oi Mundo!</h1>
                <p>Architect & Engineer</p>
                <p>We love that guy</p>
            </div>
        </div>
    </div>
</div>


<form method ="post" action="#" class="new-bill-form"> <!-- Add URL to send info to backend-->
  <h1>Criação de novo Card</h1>
    <label for="category">Grupo</label>
    <select id="category" name="category" required>
      <option value="">--Please choose an option--</option>
      <optgroup label="Idiomas">
        <option value="ingles">Inglês</option>
        <option value="espanhol">Espanhol</option>
        <option value="portugues">Português</option>
        <option value="frances">Francês</option>
      </optgroup>
      <optgroup label="Programação">
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
      </optgroup>
      <optgroup label="Matérias da USP">
        <option value="engenharia">Engenharia</option>
        <option value="medicina">Medicina</option>
        <option value="direito">Direito</option>
        <option value="economia">Economia</option>
      </optgroup>
    </select>
  </div>
  <div class="bill-section grupo">
    <label for="name">Frente - Título</label>
    <input type="text" id="name" name="name" placeholder="Hello World" maxlength="50" required>
  </div>
  <div class="bill-section grupo">
    <label for="name">Frente - frase</label>
    <input type="text" id="name" name="name" placeholder="I just said hello world!" maxlength="50" required>
  </div>
  <div class="bill-section grupo">
    <label for="name">Verso - Título</label>
    <input type="text" id="name" name="name" placeholder="Olá mundo!" maxlength="50" required>
  </div>
    <div class="bill-section grupo">
    <label for="name">Verso - frase</label>
    <input type="text" id="name" name="name" placeholder="Alan Turing" maxlength="50" required>
  </div>
  <div class="bill-section prioridade">
    <label for="priority">Prioridade</label>
    <input type="number" id="priority" name="priority" min="1-10" max="10" placeholder="1" required>
  </div>

  <div class="bill-section">
    <input type="submit" value="Submit">
  </div>
</form>






</body>
<script src="main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var logoutButton = document.getElementById('logoutButton');

        logoutButton.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    });
</script>
</html>
